<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const salary = {
            quang: 1000,
            hien: 2000,
            luong: 3000,
            duong: 3000,
        };
        salary.thu = 3000;

        let equalSalary = () => {
            var sum = 0;
            for (const employee in salary) {
                console.log(employee + ': ' + salary[employee]);
                sum += salary[employee];
            }
            console.log("Tổng lương nhân viên là: ", sum);
        }
        equalSalary(salary);



    </script>
</body>

</html>
